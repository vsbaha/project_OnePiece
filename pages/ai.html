<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Чат с AI</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/core.css">
    <link rel="stylesheet" href="../css/ai.css">
</head>
<body>
<div class="wrapper">
    <div class="header">
            <div class="container">
                <div class="inner_header">
                    <a href="../index.html">
                        <div class="logotype">
                            <img src="../images/emblem.png" alt="one piece">
                            <h2>One piece</h2>
                        </div>
                    </a>
                    <ul class="menu">
                        <li class="menu_link">
                            <a href="../pages/home_works.html">Играть</a>
                        </li>
                        <li class="menu_link">
                            <a href="../pages/lessons.html">Купить билет</a>
                        </li>
                        <li class="menu_link">
                            <a href="https://jut.su/oneepiece/episode-1.html">Мне интересно!</a>
                        </li>
                        <li class="menu_link">
                            <a href="../pages/cards.html">DZ7</a>
                        </li>
                    </ul>
                    <button class="btn" id="btn-get">Связаться с нами</button>
                </div>
            </div>
        </div>
    <div class="chat">
        <div class="container">
            <div id="chat-container"></div>
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button" class="btn">Send</button>
        </div>
    </div>
    <div class="footer">
            <div class="container">
                <a href="https://www.instagram.com/nurdinbuy/" target="_blank">
                    <div class="inner_footer">
                        <h2>Made by NurDinBuy</h2>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="modal">
        <div class="modal_dialog">
            <div class="modal_content">
                <form action="#">
                    <div class="modal_close">&times;</div>
                    <div class="modal_title">Мы свяжемся с вами как можно быстрее!</div>
                    <input required placeholder="Ваше имя" name="name" type="text" class="modal_input">
                    <input required placeholder="Ваш номер телефона" name="phone" type="phone" class="modal_input">
                    <button class="btn btn_dark btn_min">Перезвонить мне</button>
                </form>
            </div>
        </div>
    </div>

</body>
<script src="../js/modal.js"></script>
<script src="../js/ai.js"></script>
</html>
